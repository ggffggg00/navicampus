          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>

            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-rotate@0.1.4/dist/leaflet-rotate-src.js"></script>
    <link rel="stylesheet" href="/public/css/client/style2.css">

    <script th:inline="javascript">
        /*<![CDATA[*/

        const _floor = /*[[${floor}]]*/ 0;
        const _buildingId = /*[[${buildingId}]]*/ 0;
        const _lat = /*[[${lat}]]*/ 0.0;
        const _lng = /*[[${lng}]]*/ 0.0;
        const _placeId = /*[[${placeId}]]*/ 0.0;
        const _floorPlan = /*[[${floorPlanUrls}]]*/ '';


        /*]]>*/
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>NaviCampus</title>
</head>
<body>
<div class="search">
    <input type="text" id="input">

    <div class="auditories" id="searchResultsList">

    </div>
</div>
<div id="map"></div>
<div class="floorControl">
    <p th:each="floor : ${floorList}" th:val="${floor.id}" th:text="${floor.name}">Этаж</p>
</div>
<select class="form-select buildingControl p-1" id="buildingSelector" aria-label="Выберите здание">
    <option th:each="building : ${buildingList}" th:val="${building.id}" th:text="${building.name}">Здание</option>
</select>


<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"

</html>
